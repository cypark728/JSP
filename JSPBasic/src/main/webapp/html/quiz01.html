<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>Emp 정보</h2>
	<form>
		<br>
		사원번호: 
		<input type="text" name="employee_id" placeholder="100"><br>
		
		이름: 
		<input type="text" name="name"><br>
		
		성별: 
		<input type="radio" name="gender">남자
		<input type="radio" name="gender">여자<br>
		
		직업: 
		<input type="text" name="job"><br>
		
		상사:
		<select name="manager">
				<option>1234</option>
				<option>5678</option>
				<option>0520</option>
				<option>0802</option>
			</select><br>
			
		입사일:
		<input type="date" name="hire_date"><br>
		
		급여: 
		<input type="text" name="salary"><br>
		
		커미션: 
		<input type="text" name="commision"><br>
		
		부서번호:
		<select name="department_id">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select><br>
		
		<input type="submit" value="저장">
		<input type="reset" value="취소">
	</form>
	
	
	

</body>
</html>
